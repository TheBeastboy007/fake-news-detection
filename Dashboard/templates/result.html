<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-3xl shadow-2xl p-8 w-[400px] text-center">
    <h1 class="text-3xl font-bold text-purple-700 mb-4">{{ result }} news</h1>
    <div class="relative w-32 h-32 mx-auto mb-4">
      <svg class="w-full h-full transform rotate-[-90deg]" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" stroke="#ddd" stroke-width="10" fill="none" />
        <circle cx="50" cy="50" r="45" stroke="{% if result == 'Fake' %}#f43f5e{% else %}#10b981{% endif %}" stroke-width="10" fill="none"
                stroke-dasharray="282"
                stroke-dashoffset="{{ 282 - (confidence * 282) | int }}"
                stroke-linecap="round" />
      </svg>
      <div class="absolute inset-0 flex items-center justify-center text-xl font-semibold">
        {{ (confidence * 100) | round(1) }}%
      </div>
    </div>
    <p class="text-gray-700">Confidence Score</p>
    <a href="/" class="inline-block mt-6 text-blue-600 font-medium hover:underline">Try another</a>
  </div>
</body>
</html>
